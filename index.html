<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Challenge</h1>
        <p>Enter the answer to the following math problem:</p>
        <div id="problem"></div>
        <input type="number" id="answer" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <button onclick="generateProblem()">Next Problem</button>
        <hr>
        <p>Or enter your own problem:</p>
        <input type="text" id="customProblem" placeholder="Enter your problem (e.g., 2 + 2)">
        <button onclick="setCustomProblem()">Set Problem</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
